<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <section>
        <!--Register--> 
        <!--Login--> 
        <div class="container py-5">
            <h1>Login</h1>
            <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <p class="text-center" >Don't have an account? <a style="text-decoration: none;" href="{% url 'users:register_first' %}">Create an account</a>.</p>
            <p class="text-center"><a style="text-decoration: none;" href="{% url 'users:password_reset' %}">Forgot password ?</a>.</p>
        </div>

    </section>
</body>
</html>
